plugins {
    id 'java'
}

group 'me.imlukas'
version '0.9'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("net.dv8tion:JDA:5.0.0-alpha.21")
}

test {
    useJUnitPlatform()
}